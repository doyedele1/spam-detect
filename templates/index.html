<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpamML</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="/static/avatar.svg" alt="" />
            <h3>John Doe</h3>
            <p>johndoe@gmail.com</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="/static/twitch.png" alt="" />
              <h2><a href="#">Home</a></h2>
            </div>
            <div class="link">
              <img src="/static/steam.png" alt="" />
              <h2><a href="{{url_for('about')}}">About</a></h2>
            </div>
            <div class="link">
              <img src="/static/library.png" alt="" />
              <h2><a href="https://github.com/doyedele1/SpamML" target="_blank">Docs</a></h2>
            </div>
          </div>
          <div class="pro">
            <h2>
              <a href="#">Get started for free</a>
            </h2>
          </div>
        </div>
        <div class="games">
          <form action="{{ url_for('predict')}}" method="POST">
            <div class="status">
                <h1>Enter email</h1>
                <textarea id="email" name="inp" rows="20" cols="75"></textarea>
            </div>
            <button type="submit" class="btn">Predict</button>
          </form>
          <div class="result">
            <p>Your result will appear below after clicking on the Predict button!</p>
            {% if prediction ==  1%}
            <h1 style="color: #bb2124;">Your email is spam</h1>
            {% elif prediction == 0%}
            <h1 style="color: #22bb33;">Your email is not spam</h1>
            {% endif%}
          </div>
        </div>

      </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
